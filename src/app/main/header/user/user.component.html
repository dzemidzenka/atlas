<atlas-action [menu]="menu" [rightBorder]="false" (menuClick)="menuClick($event)">
  <div class="user-container" (click)="toggleMenu()">
    <div *ngIf="picture" class="user-picture image" style.background-image="url({{picture}})"></div>
    <div *ngIf="name" class="info-container">
      <div class="user-name">{{ name }}</div>
    </div>
  </div>
</atlas-action>
