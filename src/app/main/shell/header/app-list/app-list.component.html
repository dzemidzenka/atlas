<ul class="header-action-menu">
  <div class="views">
    <li (click)="switchApp(view.FAVORITE)">
      <i class="material-icons">favorite</i>
      <span>{{ view.FAVORITE | titlecase }}</span>
    </li>
    <li (click)="switchApp(view.RECENT)">
      <i class="material-icons">history</i>
      <span>{{ view.RECENT | titlecase }}</span>
    </li>
  </div>
  <div class="header-action-separator"></div>
  <li (click)="switchApp('intl')">
    <span>INTL</span>
  </li>
  <li (click)="switchApp('domestic')">
    <span>Domestic</span>
  </li>
  <li (click)="switchApp('crm')">
    <span>CRM</span>
  </li>
  <li (click)="switchApp('sap')">
    <span>SAP</span>
  </li>
</ul>
