<ng-container *ngIf="state$ | async as state">
  <ng-container *ngIf="state.isLoggedIn">
    <button mat-button [matMenuTriggerFor]="appMenu">
      <span>Country:&nbsp;{{state.country | uppercase }}</span>
    </button>

    <button mat-button [matMenuTriggerFor]="languageMenu">
      <span>Language&nbsp;{{state.language | uppercase}}</span>
    </button>
    <hr>
  </ng-container>
</ng-container>




<mat-menu #appMenu="matMenu">
  <button *ngFor="let country of COUNTRY" mat-menu-item (click)="switchCountry(country)">{{ country | uppercase }}</button>
</mat-menu>

<mat-menu #languageMenu="matMenu">
  <button *ngFor="let language of LANGUAGE" mat-menu-item (click)="switchLanguage(language)">{{language | uppercase}}</button>
</mat-menu>
