<div class="spinner-container">
  <mat-spinner *ngIf="loading.on" ProgressSpinnerMode="Indeterminate"></mat-spinner>
</div>


<div class="animated col-md-4" *ngIf="!loading.on" [ngClass]="{zoomIn: !loading.on}">
  <h2>{{ 'Login' | translate }}</h2>
  <form name="form" (ngSubmit)="f.form.valid && logIn()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">{{ 'Username' | translate }}</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'Username Required' | translate }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">{{ 'Password' | translate }}</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'Password Required' | translate }}</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading.on" class="btn btn-primary">{{ 'Login' | translate }}</button>
    </div>
  </form>
</div>
