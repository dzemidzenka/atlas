<main *ngIf="!(isLoading$ | async)">
  <h2 i18n>{{ 'Login' | translate }}</h2>

  <form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <div class="form-group">
      <label for="userName">{{ 'Username' | translate }}</label>
      <input type="text" autofocus="true" name="userName" formControlName="userName" class="form-control" novalidate/>
      <div *ngIf="logInForm.get('userName').touched && !logInForm.get('userName').valid" class="help-block">{{ 'Username Required' | translate }}</div>
    </div>

    <div class="form-group">
      <label for="password">{{ 'Password' | translate }}</label>
      <input type="password" name="password" formControlName="password" class="form-control" novalidate/>
      <div *ngIf="logInForm.get('password').touched && !logInForm.get('password').valid">{{ 'Password Required' | translate }}</div>
    </div>

    <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

    <div>
      <button mat-button mat-raised-button>{{ 'Login' | translate }}</button>
    </div>
  </form>
</main>
