<div class="col-md-4">
  <h2>{{ 'dashboard.login' | translate }}</h2>
  <form name="form" (ngSubmit)="f.form.valid && logIn()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">{{ 'dashboard.username' | translate }}</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'dashboard.usernameRequired' | translate }}</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">{{ 'dashboard.password' | translate }}</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'dashboard.passwordRequired' | translate }}</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">{{ 'dashboard.login' | translate }}</button>
    </div>
  </form>
</div>
